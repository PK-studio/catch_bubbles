<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="UNICORN - Patryk Karwowski">
      <link rel="icon" href="">
      <title>Bubbles</title>

      <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Amaranth|Caveat+Brush|Chewy|Fredoka+One|Fugaz+One|Hammersmith+One|Rambla|Rancho" rel="stylesheet">
      <link href="main.css" rel="stylesheet">
  </head>
  
  <body>
        <div class="intro">
            <!-- 
            PKGames : 47 k
            Gametex : 68 k
            -->
            <p class="logo part1">Click</p>
            <p class="logo part2">aris</p>
            <p class="logo part3">.com</p>
        </div>

        <div class="screen background">

            <div id="menu" class="menu">
                <div><div class="info score"><div class="text-icon"></div><span> 0</span></div></div>
                <div><div class="info clock"><div class="text-icon"></div><span> 0</span></h4></div></div>
                <div class="tutorial"><h4 class="title">Controls:</h4></div>
                <div class="tutorial"><div class="color q"><h4>Q</h4></div><p>+</p><span class="icon"></span></div>
                <div class="tutorial"><div class="color w"><h4>W</h4></div><p>+</p><span class="icon"></span></div>
                <div class="tutorial"><div class="color e"><h4>E</h4></div><p>+</p><span class="icon"></span></div>
                <div class="tutorial"><div class="color r"><h4>R</h4></div><p>+</p><span class="icon"></span></div>
            </div>

            <div class="board" id="board">
                
                <div class="dashboard">
                    <div class="title"><h2>Bubbles Time</h2></div>
                    <div class="box">
                        <div class="controlsbox">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="panelroom">
                            <div class="scrollroom">
                                <div class="panel"><div class="content"><p>LVL 1</p></div></div>
                                <div class="panel"><div class="content"><p>LVL 2</p></div></div>
                                <div class="panel"><div class="content"><p>LVL 3</p></div></div>
                            </div>
                        </vid>
                    </div>
                </div>
            </div>
                
            <div class="game_board">
                <h1 class="info">Level up</h1>
            </div>

            <div class="finalscreen">
                <div class="panel">
                    <h3 class="highlight1">Leaderboard</h3>
                    <div class="score_box">
                        <p>RK: 1030 points</p>
                        <p>MK: 192 points</p>
                        <p>RK: 146 points</p>
                    <div>
                    <h3 class="highlight2">Your score</h3>
                    <div class="score_box">
                        <p><span class="game_score"></span> points</p>
                    <div>
                    <div class="button restart"><p>Play</p></div>
                </div>
            </div>

        </div>
      
      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/ScrollToPlugin.min.js"></script>
      <script src="main.js" type="text/javascript"></script>

  </body>
</html>
